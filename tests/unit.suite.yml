# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db:
            dsn: 'mysql:host=localhost;dbname=automotive'
            user: 'root'
            password: ''
            dump: 
                - 'tests/_data/dump.sql'
            
        - PhpBrowser:
            url: http://localhost
        
    step_decorators: ~        